<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Result Checker</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* ---------------------------------------------------- */
    /* DEFAULT STYLES (for Desktop/Large Screens) */
    /* ---------------------------------------------------- */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #fcfcf9;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .header-banner {
      width: 100%;
      height: 150px; 
      /* --- FIX APPLIED HERE: Image URL is now correct --- */
      background-image: url('sppu-banner.jpg'); 
      background-size: cover;
      background-position: center top;
      background-repeat: no-repeat;
      margin-bottom: 40px;
      box-shadow: 0px 5px 15px rgba(0,0,0,0.1);
    }

    .container {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 40px 50px; 
      border-radius: 15px;
      box-shadow: 0px 10px 25px rgba(0,0,0,0.2);
      text-align: center;
      width: 350px; 
      margin-top: auto;
      margin-bottom: auto;
    }

    h3 {
      margin-bottom: 30px;
      color: #333;
    }
    
    .input-group {
        text-align: left; 
        margin-bottom: 20px; 
    }
    
    label {
        display: block; 
        margin-bottom: 5px; 
        font-weight: 600; 
        color: #555;
        font-size: 14px;
    }
    
    input {
      width: 100%;
      padding: 12px 15px;
      margin: 0; 
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      transition: all 0.3s ease;
    }
    input:focus {
      border-color: #4CAF50;
      box-shadow: 0 0 5px #4CAF50;
      outline: none;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 8px;
      background-color: #4CAF50;
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      background-color: #45a049;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    /* ---------------------------------------------------- */
    /* MEDIA QUERY for Mobile Screens (Max width 600px) */
    /* ---------------------------------------------------- */
    @media (max-width: 600px) {
        
        .header-banner {
            height: 100px;
            margin-bottom: 20px;
        }

        .container {
            width: 90%;
            max-width: 400px;
            padding: 20px;
            margin-left: 15px;
            margin-right: 15px;
        }

        h3 {
            font-size: 18px;
            margin-bottom: 15px;
        }

        input {
            padding: 10px;
            font-size: 15px;
        }

        button {
            padding: 10px;
            font-size: 16px;
        }
    }
  </style>
</head>
<body>

  <div class="header-banner"></div>

  <div class="container">
    <h3>F.E.(2024 Pattern (NEP 2020)) APR 2025</h3>
    
    <div class="input-group">
      <label for="roll">Enter Your Roll Number / Seat Number</label>
      <input type="text" id="roll" placeholder="Roll Number">
    </div>
    
    <div class="input-group">
      <label for="mother">Enter Your Mother's Name</label>
      <input type="text" id="mother" placeholder="Mother's Name">
    </div>
    
    <button onclick="checkResult()">Check Result</button>
  </div>

  <script>
    // Hardcoded student data
    const students = [
      // Example Data: Roll: F500490025, Mother: SUREKHA -> will open result_101.pdf
      {roll: 'F500490025', mother: 'SUREKHA', pdf: 'result_101.pdf'}, 
      {roll: '102', mother: 'Anita', pdf: 'result_102.pdf'},
      {roll: '103', mother: 'Meena', pdf: 'result_103.pdf'}
    ];

    function checkResult() {
      const roll = document.getElementById('roll').value.trim();
      const mother = document.getElementById('mother').value.trim();
      
      // Find student matching both roll number and mother's name (case insensitive for mother's name)
      const student = students.find(s => s.roll === roll && s.mother.toLowerCase() === mother.toLowerCase());
      
      if(student){
        window.open(student.pdf, '_blank');
      } else {
        alert('No result found! Check your details.');
      }
    }
  </script>

</body>
</html>
